<html>
  <head>
    <meta charset="utf-8">
    <title>NBA Power Rankings</title>

    <script type="text/javascript" src="/d3_rankings.js"> </script>

  </head>
  <body>

    <div id="spinner-container">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </div>

    <div class="power-rankings page-segment">
      <div class="chart">
        <!--d3.js will insert code here-->
      </div>
      <div class="panning-controls">
        <span id="left-button" class="button">
          <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        </span>
        <span id="right-button" class="button">
          <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
        </span>
      </div>


      <div class="power_rankings_text">
        <p>Source: <a href="http://espn.go.com/nba/powerrankings" target="_blank">ESPN</a></p>
      </div>
    </div>

  </body>
</html>
